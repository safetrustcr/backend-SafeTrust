table:
  name: users
  schema: public
array_relationships:
  - name: user_wallets
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_wallets
          schema: public
select_permissions:
  - role: users
    permission:
      columns:
        - country_code
        - email
        - first_name
        - id
        - last_name
        - last_seen
        - location
        - phone_number
        - profile_image_url
        - summary
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: tenant
    permission:
      columns:
        - country_code
        - email
        - first_name
        - id
        - last_name
        - last_seen
        - location
        - phone_number
        - profile_image_url
        - summary
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: landlord
    permission:
      columns:
        - country_code
        - email
        - first_name
        - id
        - last_name
        - last_seen
        - location
        - phone_number
        - profile_image_url
        - summary
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
