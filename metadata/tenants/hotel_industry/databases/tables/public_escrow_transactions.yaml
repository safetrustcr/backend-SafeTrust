table:
  name: escrow_transactions
  schema: public
columns:
  - name: id
    type: uuid
    is_primary_key: true
    default: "uuid_generate_v4()"
  - name: reservation_id
    type: uuid
    references:
      table: public.reservations
      column: id
  - name: contract_id
    type: text
    is_unique: true
  - name: escrow_status
    type: varchar(200)
    default: "'PENDING'"
  - name: signer_address
    type: varchar(200)
  - name: transaction_type
    type: varchar(150)
  - name: escrow_transaction_type
    type: varchar(150)
  - name: http_status_code
    type: integer
  - name: created_at
    type: timestamp with time zone
    default: "now()"
  - name: updated_at
    type: timestamp with time zone
    default: "now()"
  - name: escrow_payload
    type: jsonb
    is_nullable: true
  - name: fund_payload
    type: jsonb
    is_nullable: true
indexes:
  - name: idx_escrow_transactions_reservation
    columns:
      - reservation_id
  - name: idx_escrow_transactions_status
    columns:
      - escrow_status
  - name: idx_escrow_transactions_type
    columns:
      - transaction_type
  - name: idx_escrow_transactions_created_at
    columns:
      - created_at
object_relationships:
  - name: reservation
    using:
      foreign_key_constraint_on: reservation_id
array_relationships:
  - name: escrow_transaction_users
    using:
      foreign_key_constraint_on:
        table: public.escrow_transaction_users
        column: escrow_transaction_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - reservation_id
        - contract_id
        - escrow_status
        - signer_address
        - transaction_type
        - escrow_transaction_type
        - http_status_code
        - created_at
        - updated_at
        - escrow_payload
        - fund_payload
      filter: {}
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns:
        - reservation_id
        - contract_id
        - escrow_status
        - signer_address
        - transaction_type
        - escrow_transaction_type
        - http_status_code
        - created_at
        - updated_at
        - escrow_payload
        - fund_payload
update_permissions:
  - role: admin
    permission:
      filter: {}
      columns:
        - reservation_id
        - contract_id
        - escrow_status
        - signer_address
        - transaction_type
        - escrow_transaction_type
        - http_status_code
        - created_at
        - updated_at
        - escrow_payload
        - fund_payload
delete_permissions:
  - role: admin
    permission:
      filter: {}