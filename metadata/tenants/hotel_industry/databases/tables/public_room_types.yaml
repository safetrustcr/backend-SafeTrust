table:
  name: room_types
  schema: public
columns:
  - name: id
    type: uuid
    is_primary_key: true
    default: "uuid_generate_v4()"
  - name: name
    type: varchar(25)
  - name: description
    type: text
  - name: created_at
    type: timestamp with time zone
    default: "now()"
  - name: updated_at
    type: timestamp with time zone
    default: "now()"
custom_root_fields: {}
array_relationships:
  - name: rooms
    using:
      foreign_key_constraint_on:
        table: public.rooms
        column: room_type_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - description
        - created_at
        - updated_at
      filter: {}
  - role: admin
    permission:
      columns:
        - id
        - name
        - description
        - created_at
        - updated_at
      filter: {}
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns:
        - name
        - description
update_permissions:
  - role: admin
    permission:
      filter: {}
      columns:
        - name
        - description
delete_permissions:
  - role: admin
    permission:
      filter: {}