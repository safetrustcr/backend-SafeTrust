table:
  name: rooms
  schema: public
columns:
  - name: room_id
    type: uuid
    is_primary_key: true
    default: "uuid_generate_v4()"
  - name: hotel_id
    type: uuid
    references:
      table: public.hotels
      column: id
  - name: room_number
    type: varchar(5)
  - name: room_type_id
    type: uuid
    references:
      table: public.room_types
      column: id
  - name: price_night
    type: numeric(10,2)
  - name: capacity
    type: integer
  - name: status
    type: boolean
  - name: created_at
    type: timestamp with time zone
    default: "now()"
  - name: updated_at
    type: timestamp with time zone
    default: "now()"
custom_root_fields: {}
object_relationships:
  - name: hotel
    using:
      foreign_key_constraint_on: hotel_id
  - name: room_type
    using:
      foreign_key_constraint_on: room_type_id
select_permissions:
  - role: user
    permission:
      columns:
        - room_id
        - hotel_id
        - room_number
        - room_type_id
        - price_night
        - status
        - capacity
        - created_at
        - updated_at
      filter: {}
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns:
        - hotel_id
        - room_number
        - room_type_id
        - price_night
        - status
        - capacity
update_permissions:
  - role: admin
    permission:
      filter: {}
      columns:
        - room_number
        - room_type_id
        - price_night
        - status
        - capacity
delete_permissions:
  - role: admin
    permission:
      filter: {}