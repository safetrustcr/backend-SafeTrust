table:
  name: escrow_milestones
  schema: public
configuration:
  column_config:
    escrow_id:
      custom_name: escrowId
    milestone_id:
      custom_name: milestoneId
    due_date:
      custom_name: dueDate
    approved_at:
      custom_name: approvedAt
    approved_by:
      custom_name: approvedBy
    released_at:
      custom_name: releasedAt
    released_by:
      custom_name: releasedBy
    created_at:
      custom_name: createdAt
    updated_at:
      custom_name: updatedAt
    tenant_id:
      custom_name: tenantId
  custom_name: escrowMilestones
object_relationships:
  - name: escrow
    using:
      foreign_key_constraint_on: escrow_id
array_relationships: []
insert_permissions:
  - role: user
    permission:
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      columns:
        - escrow_id
        - milestone_id
        - description
        - amount
        - due_date
        - status
        - metadata
        - tenant_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - escrow_id
        - milestone_id
        - description
        - amount
        - due_date
        - status
        - approved_at
        - approved_by
        - released_at
        - released_by
        - metadata
        - created_at
        - updated_at
        - tenant_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
update_permissions:
  - role: user
    permission:
      columns:
        - status
        - approved_at
        - approved_by
        - released_at
        - released_by
        - metadata
        - updated_at
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
      check:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
