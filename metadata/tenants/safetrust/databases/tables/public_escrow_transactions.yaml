table:
  name: escrow_transactions
  schema: public
  columns:
    - name: id
      type: uuid
    - name: bid_request_id
      type: uuid
    - name: engagement_id
      type: text
    - name: contract_id
      type: text
    - name: signer_address
      type: text
    - name: transaction_type
      type: escrow_transaction_type
    - name: status
      type: escrow_status
    - name: http_status_code
      type: integer
    - name: http_response_body
      type: jsonb
    - name: http_error_details
      type: jsonb
    - name: amount
      type: numeric
    - name: initial_deposit_percentage
      type: integer
    - name: cancellation_reason
      type: text
    - name: cancelled_by
      type: text
    - name: refund_status
      type: escrow_status
    - name: metadata
      type: jsonb
    - name: created_at
      type: timestamptz
    - name: updated_at
      type: timestamptz
    - name: completed_at
      type: timestamptz
    - name: total_amount
      type: numeric
    - name: activated_at
      type: timestamptz
    - name: released_at
      type: timestamptz
    - name: blockchain_tx_hash
      type: text
  object_relationships:
    - name: bid_request
      using:
        foreign_key_constraint_on: bid_request_id
    - name: cancelled_by_user
      using:
        foreign_key_constraint_on: cancelled_by
  array_relationships:
    - name: xdr_transactions
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_xdr_transactions
    - name: api_calls
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_api_calls
    - name: escrow_transaction_users
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_transaction_users
    - name: escrow_transaction_users_aggregate
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_transaction_users
    - name: conditions
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_conditions
    - name: escrow_conditions
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_conditions
    - name: escrow_conditions_aggregate
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: escrow_conditions
    - name: notifications
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: notifications
    - name: blockchain_transactions
      using:
        foreign_key_constraint_on:
          column: escrow_transaction_id
          table: blockchain_transactions