table:
  name: pricing_overrides
  schema: public

object_relationships:
  - name: base_rule
    using:
      foreign_key_constraint_on: base_rule_id

select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: "Anonymous users cannot access pricing overrides"
  - role: user
    permission:
      columns:
        - id
        - override_name
        - base_rule_id
        - override_percentage
        - override_base_amount
        - effective_from
        - effective_until
        - priority
        - is_active
        - user_tier
        - created_at
      filter:
        is_active:
          _eq: true
      comment: "Users can view active pricing overrides"
  - role: admin
    permission:
      columns: "*"
      filter: {}
      comment: "Admins can view all pricing overrides"
insert_permissions:
  - role: admin
    permission:
      check: {}
      columns:
        - override_name
        - base_rule_id
        - override_percentage
        - override_base_amount
        - effective_from
        - effective_until
        - priority
        - is_active
        - user_tier
        - min_transaction_amount
        - max_transaction_amount
        - user_id_list
      comment: "Admins can create pricing overrides"
update_permissions:
  - role: admin
    permission:
      columns:
        - override_name
        - override_percentage
        - override_base_amount
        - effective_from
        - effective_until
        - priority
        - is_active
        - user_tier
        - min_transaction_amount
        - max_transaction_amount
        - user_id_list
      filter: {}
      check: {}
      comment: "Admins can update pricing overrides"
delete_permissions:
  - role: admin
    permission:
      filter: {}
      comment: "Admins can delete pricing overrides"
