table:
  name: notifications
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: escrow_transaction
    using:
      foreign_key_constraint_on: escrow_transaction_id
array_relationships:
  - name: notifications_aggregate
    using:
      foreign_key_constraint_on:
        column: user_id
        table: users
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - type
        - title
        - message
        - metadata
        - escrow_transaction_id
        - read
        - created_at
        - read_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Users can only see their own notifications"
  - role: landlord
    permission:
      columns:
        - id
        - user_id
        - type
        - title
        - message
        - metadata
        - escrow_transaction_id
        - read
        - created_at
        - read_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Landlords can only see their own notifications"
  - role: tenant
    permission:
      columns:
        - id
        - user_id
        - type
        - title
        - message
        - metadata
        - escrow_transaction_id
        - read
        - created_at
        - read_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Tenants can only see their own notifications"
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - type
        - title
        - message
        - metadata
        - escrow_transaction_id
      backend_only: true
    comment: "Notifications are typically created by backend/webhooks"
update_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - read
        - read_at
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: "Users can mark their notifications as read"
