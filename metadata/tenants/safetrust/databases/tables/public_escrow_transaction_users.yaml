table:
  name: escrow_transaction_users
  schema: public
object_relationships:
  - name: escrow_transaction
    using:
      foreign_key_constraint_on: escrow_transaction_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: escrow_transaction_users_aggregate
    using:
      foreign_key_constraint_on:
        column: escrow_transaction_id
        table: escrow_transactions
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - escrow_transaction_id
        - user_id
        - role
        - funding_status
        - amount
        - funded_at
        - blockchain_tx_hash
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - escrow_transaction:
              escrow_transaction_users:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Users can see their own escrow participation and escrows they're part of"
  - role: landlord
    permission:
      columns:
        - id
        - escrow_transaction_id
        - user_id
        - role
        - funding_status
        - amount
        - funded_at
        - blockchain_tx_hash
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - escrow_transaction:
              escrow_transaction_users:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Landlords can see their own escrow participation"
  - role: tenant
    permission:
      columns:
        - id
        - escrow_transaction_id
        - user_id
        - role
        - funding_status
        - amount
        - funded_at
        - blockchain_tx_hash
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - escrow_transaction:
              escrow_transaction_users:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: "Tenants can see their own escrow participation"
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - escrow_transaction_id
        - user_id
        - role
        - funding_status
        - amount
      backend_only: false
    comment: "Users can insert their own escrow participation"
update_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - funding_status
        - funded_at
        - blockchain_tx_hash
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: "Users can update their own funding status"
