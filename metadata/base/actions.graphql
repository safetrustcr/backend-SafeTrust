type Mutation {
  sendVerificationCode(
    input: SendVerificationInput!
  ): VerificationResponse!

  verifyEmailCode(
    input: VerifyCodeInput!
  ): VerificationResponse!

  prepare_escrow_contract(
    input: PrepareEscrowContractInput!
  ): PrepareEscrowContractOutput

  open_dispute(
    input: OpenDisputeInput!
  ): OpenDisputeOutput
}

input SendVerificationInput {
  email: String!
}

input VerifyCodeInput {
  email: String!
  code: String!
}

type VerificationResponse {
  success: Boolean!
  message: String!
  expiresAt: timestamptz
}

input EscrowRoleInput {
  approver: String!
  serviceProvider: String!
  platformAddress: String!
  releaseSigner: String!
  disputeResolver: String!
  receiver: String!
}

input EscrowMilestoneInput {
  description: String!
}

input TrustlineInput {
  address: String!
  decimals: Int!
}

input PrepareEscrowContractInput {
  signer: String!
  engagementId: String!
  title: String!
  description: String!
  roles: EscrowRoleInput!
  amount: String!
  platformFee: String!
  milestones: [EscrowMilestoneInput!]!
  trustline: TrustlineInput!
  receiverMemo: String
}

type PrepareEscrowContractOutput {
  id: uuid!
  engagementId: String!
  escrow_payload: jsonb!
}

input OpenDisputeInput {
  contractId: String!
  senderAddress: String!
}

type OpenDisputeOutput {
  contractId: String!
  unsignedXdr: String!
}
